<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <h1>Website Blocker</h1>
    <p>Blocked websites</p>
    <ul id="blocked-list">
      https://example.com
    </ul>
    <p>Enter the URL of website to block</p>
    <div>
      <input type="text" id="blocked-url" placeholder="Enter website URL" />
      <div id="buttons">
        <button id="add-blocked-url">Add</button>
        <button id="remove-blocked-url">Remove</button>
      </div>
    </div>
    <div id="turn-on-off">
      <image src="./turn-on-off.svg" alt="Turn on/off" width="40px" height="40px"/>
  </body>
</html>
